<!-- signup form -->
<div id="signupForm" class="admin_content col-md-offset-1 col-md-10">    
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h4>Sign up</h4>
	  	</div>
		<div class="panel-body">
		    <form role="form" class="simple_form new_account" id="signup_form" action="" accept-charset="UTF-8" method="post">
		    <input name="utf8" type="hidden" value="&#x2713;" />
		      	<div class="form-group">
		        	<label class="string required" for="account_firstname"> First Name</label>
		        	<input autofocus="autofocus" class="form-control" required="required" type="text" name="account_firstname" id="account_firstname" />
		      	</div>
				<div class="form-group">
		        	<label class="string required" for="account_username"> Username</label>
		        	<input autofocus="autofocus" class="form-control" required="required" type="text" name="account_username" id="account_username" />
		      	</div>
		      	<div class="form-group">
		        	<label class="email optional" for="account_email">Email</label>
		        	<input autofocus="autofocus" class="form-control" type="email" value="" name="account_email" id="account_email" />
		      	</div>
		      	<div class="form-group">
		        	<label class="password optional" for="account_password">Password</label><br />
		        	<input class="form-control" type="password" name="account_password" id="account_password" />
			    </div>
		      	<div class="form-group">
		        	<label class="password optional" for="account_confirm_password">Confirm Password</label>
		        	<input class="form-control" type="password" name="account_confirm_password" id="account_confirm_password" />
		      	</div>
		      	<input type="submit" name="signup" value="signup" class="btn btn-primary" /> 
			</form>  
		</div>
	</div>

</div>
