<div id="signupForm" class="admin_content col-md-offset-1 col-md-10">    
	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h4>Add Location</h4>
	  	</div>
		<div class="panel-body">
		    <form role="form" class="simple_form new_account" id="addLocationForm" action="" accept-charset="UTF-8" method="post">
		    <input name="utf8" type="hidden" value="&#x2713;" />
		      	<div class="form-group">
		        	<label class="string required" for="locationName"> * Location Name</label>
		        	<input autofocus="autofocus" class="form-control" required="required" type="text" name="locationName" id="locationName" />
		      	</div>
				<div class="form-group">
		        	<label class="string required" for="locationCode"> * Location Code</label>
		        	<input autofocus="autofocus" class="form-control" required="required" type="text" name="locationCode" id="locationCode" />
		      	</div>
				<div class="form-group">
		        	<label class="string required" for="locationDesc">   Location Description</label>
		        	<input autofocus="autofocus" class="form-control" type="text" name="locationDesc" id="locationDesc" />
		      	</div>
		      	<input type="submit" name="addLocation" value="Add Location" class="btn btn-primary" /> 
			</form>  
		</div>
	</div>

</div>
